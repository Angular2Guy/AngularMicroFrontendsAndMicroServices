<!DOCTYPE html>
<html>
<body>
    <h1>Redirect to language</h1>
    <script>
        let relativeUrl = '/en/'
        if(navigator.language.toLowerCase().includes('de')) {
            relativeUrl = '/de/'
        }
        let newUrl = new URL(relativeUrl, window.location.href);
        window.location.href = newUrl.href;
    </script>
</body>
</html>
